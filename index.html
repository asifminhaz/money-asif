<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<header class="text-center fs-1 ">Money Bank</header>

<body>
    <main>
        <section class="container">
            <div>
                <img class="picture"
                    src="image/100-dollars-money-rain-hundreds-100-dollars-falling-from-top_201638-13.jpg">
            </div>
            <div>
                <h1 class="text-center mx-5 px-5">Income</h1>
                <p>Income:<input id="income-amount" type="number">
                </p>
                <br>
                <h1 class="text-center mx-5 px-5">Expenses</h1>
                <p>Food:<input id="food-amount" type="number"></p>
                <br>
                <p>Rent::<input id="rent-amount" type="number"></p>
                <br>
                <p>Clothes:<input id="clothes-amount" type="number"></p>
                <button id="calculate-amount" type="button"
                    class="btn btn-primary btn-lg text-center mx-5 px-5">Calculate</button>
                <h1>Total Expenses:<span id="total-expenses">0000</span></h1>
                <h2>Balance:<span id="total-balance">0000</span></h2>


            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
